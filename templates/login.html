<title>

{% block content %}
<h1 class="text-center">
  <a href="/" class="text-dark text-decoration-none">ðŸš— Park-Karo!</a>
</h1>
<h3 class="h2 mt-5 mb-3 fw-normal text-center">Sign in</h3>
<form method="POST">
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Email ID" required>
      <label for="floatingEmail">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
<p class="mt-3 text-center text-muted">
  <small>Don't have an account?
  <a href="/register" class="text-decoration-none">Register</a>
  </small>
</p>
<button class="w-100 btn btn-success btn-primary mt-3" type="submit">Login</button>
</form>
{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #ebebeb;
  }
  .card {
    border-radius: 1rem;
  }
</style>
{% endblock %}
