{% extends "layout.html" %}
<title>
    {% block title %}
    ðŸš— Park-Karo! - Register
    {% endblock %}
</title>
{% block content %}
<h1 class="text-center">
  <a href="/" class="text-dark text-decoration-none">ðŸš— Park-Karo!</a>
</h1>
<h3 class="h2 mt-5 mb-3 fw-normal text-center">Sign Up</h3>
<form method="POST">
    <div class="form-floating">
      <input type="name" class="form-control" id="floatingName" name="name" placeholder="Full Name" required>
      <label for="floatingName">Full Name</label>
    </div>
    <div class="form-floating">
      <input type="email" pattern=".+@.+\.com" class="form-control" id="floatingEmail" name="email" placeholder="Email ID" required>
      <label for="floatingEmail">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="input-group">
      <span class="input-group-text">+91</span>
      <div class="form-floating flex-grow-1">
        <input type="tel" class="form-control" id="floatingPhone" name="phone" placeholder="Phone number" required pattern="[0-9]{10}" maxlength="10" title="Phone number must be exactly 10 digits"required>
        <label for="floatingPhone">Phone number</label>
      </div>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingAddress" name="address" placeholder="Address" required>
      <label for="floatingAddress">Address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingPincode" name="pincode" placeholder="Pincode" required>
      <label for="floatingPincode">Pincode</label>
    </div>
    
<p class="mt-3 text-center text-muted">
  <small>Already have an account?
  <a href="/login" class="text-decoration-none">Login</a>
  </small>
</p>
<button class="w-100 btn btn-success btn-primary mt-3" type="submit">Register</button>
</form>
{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #ebebeb;
  }
  .card {
    border-radius: 1rem;
  }
</style>
{% endblock %}
